{%extends 'web/base.html' %}
{% block content %}
<div class="container">

    <center><h1>Регистрация</h1></center>
{% if is_success %}
<p><b>Вы успешно зарегистрированы</b></p>
{% else %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{%endif%}
    <br>
    <br>
</div>
{% endblock %}
